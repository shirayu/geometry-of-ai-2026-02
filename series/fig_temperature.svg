<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 380" font-family="'STIX Two Math', 'Latin Modern Math', 'Cambria Math', serif">
  <defs>
    <style>
      .label { font-size: 14px; fill: #1a1a2e; }
      .label-sm { font-size: 12px; fill: #555; }
      .title { font-size: 16px; fill: #1a1a2e; font-weight: 600; }
      .annotation { font-size: 11.5px; fill: #444; }
      .tau-label { font-size: 13px; font-weight: 600; }
    </style>
    <marker id="arrTau" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#7f8c8d"/>
    </marker>
    <!-- Glow for hot spot -->
    <radialGradient id="glowHot" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e74c3c" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#e74c3c" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowWarm" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e67e22" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#e67e22" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowMid" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f1c40f" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#f1c40f" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowCool" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2ecc71" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#2ecc71" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Title -->
  <text x="310" y="28" text-anchor="middle" class="title">温度パラメータ τ の効果（ロジット z = (2.0, 1.0, 0.1) の場合）</text>

  <!-- ===== Main triangle ===== -->
  <!-- Vertices: A(310,55) top, B(110,320) bottom-left, C(510,320) bottom-right -->
  <g>
    <!-- Interior fill -->
    <polygon points="310,55 110,320 510,320" fill="#f5f5fa" opacity="0.6"/>
    <!-- Boundary -->
    <polygon points="310,55 110,320 510,320" fill="none" stroke="#bbb" stroke-width="1.5"/>

    <!-- Vertex labels -->
    <text x="310" y="44" text-anchor="middle" class="label-sm">p₁ = 1</text>
    <text x="90" y="338" text-anchor="middle" class="label-sm">p₂ = 1</text>
    <text x="530" y="338" text-anchor="middle" class="label-sm">p₃ = 1</text>

    <!-- Center marker (uniform) -->
    <circle cx="310" cy="232" r="2" fill="#aaa"/>
    <text x="325" y="240" class="annotation" fill="#888">(1/3, 1/3, 1/3)</text>

    <!-- ===== Temperature trajectory ===== -->
    <!-- 
      z = (2.0, 1.0, 0.1)
      τ→0:   argmax → (1, 0, 0)          ≈ vertex A
      τ=0.5: softmax ≈ (0.88, 0.11, 0.01) 
      τ=1.0: softmax ≈ (0.66, 0.24, 0.10)
      τ=2.0: softmax ≈ (0.49, 0.32, 0.19)
      τ→∞:   uniform → (0.33, 0.33, 0.33) ≈ center

      Simplex coords:  point = p1*A + p2*B + p3*C
      A=(310,55), B=(110,320), C=(510,320)
    -->

    <!-- τ→0: (1,0,0) → (310, 55) -->
    <!-- Show as limit arrow near vertex -->
    <circle cx="310" cy="72" r="18" fill="url(#glowHot)"/>
    <circle cx="310" cy="72" r="4" fill="#e74c3c"/>
    <text x="340" y="70" class="tau-label" fill="#e74c3c">τ → 0</text>
    <text x="340" y="84" class="annotation" fill="#c0392b">≈ argmax (1, 0, 0)</text>
    <text x="340" y="97" class="annotation" fill="#c0392b">H ≈ 0</text>

    <!-- τ=0.5: (0.88, 0.11, 0.01) → 310*.88 + 110*.11 + 510*.01 = 290 ,  55*.88 + 320*.11 + 320*.01 = 87 -->
    <circle cx="290" cy="87" r="14" fill="url(#glowWarm)"/>
    <circle cx="290" cy="87" r="4" fill="#e67e22"/>
    <text x="235" y="88" text-anchor="end" class="tau-label" fill="#e67e22">τ = 0.5</text>
    <text x="235" y="102" text-anchor="end" class="annotation" fill="#d35400">(.88, .11, .01)</text>

    <!-- τ=1.0: (0.66, 0.24, 0.10) → 310*.66 + 110*.24 + 510*.10 = 282,  55*.66 + 320*.24 + 320*.10 = 145 -->
    <circle cx="282" cy="145" r="14" fill="url(#glowMid)"/>
    <circle cx="282" cy="145" r="4.5" fill="#f1c40f" stroke="#d4ac0d" stroke-width="0.8"/>
    <text x="228" y="147" text-anchor="end" class="tau-label" fill="#d4ac0d">τ = 1.0</text>
    <text x="228" y="161" text-anchor="end" class="annotation" fill="#b7950b">(.66, .24, .10)</text>

    <!-- τ=2.0: (0.49, 0.32, 0.19) → 310*.49 + 110*.32 + 510*.19 = 284,  55*.49 + 320*.32 + 320*.19 = 190 -->
    <circle cx="284" cy="190" r="14" fill="url(#glowCool)"/>
    <circle cx="284" cy="190" r="4.5" fill="#2ecc71" stroke="#27ae60" stroke-width="0.8"/>
    <text x="230" y="192" text-anchor="end" class="tau-label" fill="#27ae60">τ = 2.0</text>
    <text x="230" y="206" text-anchor="end" class="annotation" fill="#1e8449">(.49, .32, .19)</text>

    <!-- τ→∞: (0.33, 0.33, 0.33) → center (310, 232) -->
    <circle cx="310" cy="232" r="14" fill="url(#glowCool)" opacity="0.6"/>
    <circle cx="310" cy="232" r="4" fill="#3498db"/>
    <text x="340" y="228" class="tau-label" fill="#2471a3">τ → ∞</text>
    <text x="340" y="242" class="annotation" fill="#2471a3">一様分布 (1/3, 1/3, 1/3)</text>
    <text x="340" y="255" class="annotation" fill="#2471a3">H = log 3（最大）</text>

    <!-- Trajectory curve connecting points -->
    <path d="M 310,72 C 298,78 292,82 290,87 C 286,105 283,130 282,145 C 281,165 283,180 284,190 C 288,208 300,225 310,232" 
          fill="none" stroke="#7f8c8d" stroke-width="1.5" stroke-dasharray="6,3" marker-end="url(#arrTau)"/>

    <!-- Arrow label -->
    <text x="260" y="170" text-anchor="end" class="annotation" fill="#7f8c8d">τ 増加 →</text>
  </g>

  <!-- ===== Side annotation: entropy scale ===== -->
  <g transform="translate(545, 65)">
    <text x="0" y="0" class="label" font-weight="600" fill="#555">エントロピー H</text>
    <line x1="15" y1="15" x2="15" y2="250" stroke="#bbb" stroke-width="1.5"/>
    <!-- Ticks -->
    <line x1="10" y1="15" x2="20" y2="15" stroke="#bbb" stroke-width="1"/>
    <text x="25" y="20" class="annotation">0（確定的）</text>
    <line x1="10" y1="250" x2="20" y2="250" stroke="#bbb" stroke-width="1"/>
    <text x="25" y="254" class="annotation">log 3（最大）</text>
    <!-- Arrow -->
    <polygon points="15,250 11,240 19,240" fill="#bbb"/>
    <!-- Color dots on scale -->
    <circle cx="15" cy="22" r="3" fill="#e74c3c"/>
    <circle cx="15" cy="75" r="3" fill="#e67e22"/>
    <circle cx="15" cy="140" r="3" fill="#f1c40f"/>
    <circle cx="15" cy="195" r="3" fill="#2ecc71"/>
    <circle cx="15" cy="245" r="3" fill="#3498db"/>
  </g>

  <!-- Footer note -->
  <text x="310" y="368" text-anchor="middle" class="annotation" fill="#777">τ が大きいほどロジットの差が平滑化され、分布は一様分布（中心）に近づく</text>
</svg>
