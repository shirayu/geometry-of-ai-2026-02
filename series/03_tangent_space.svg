<svg viewBox="0 0 960 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c" />
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#27ae60" />
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#e67e22" />
    </marker>
    
    <radialGradient id="sphereGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d6eaf8;stop-opacity:1" />
    </radialGradient>
  </defs>

  <rect width="960" height="600" fill="#ffffff" />
  
  <text x="40" y="50" font-family="sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">球面上の最適化と接空間 (Tangent Space)</text>

  <g transform="translate(250, 340)">
    
    <path d="M -80,-230 L 220,-130 L 160,110 L -140,10 Z" fill="#3498db" fill-opacity="0.1" stroke="#3498db" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="-130" y="0" font-family="sans-serif" font-size="16" fill="#2980b9" font-weight="bold">
      T<tspan baseline-shift="sub" font-size="12">x</tspan>S
    </text>
    
    <circle cx="0" cy="0" r="160" fill="url(#sphereGrad)" stroke="#bdc3c7" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="160" ry="60" fill="none" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,3" opacity="0.6"/>
    <path d="M 0,-160 Q 60,0 0,160" fill="none" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,3" opacity="0.6"/>

    <text x="-15" y="15" font-family="sans-serif" font-size="14" fill="#7f8c8d">O</text>

    <line x1="0" y1="0" x2="96" y2="-96" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="4,4"/>
    <circle cx="96" cy="-96" r="6" fill="#2c3e50" stroke="white" stroke-width="2"/>
    <text x="80" y="-110" font-family="sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">x</text>

    <line x1="96" y1="-96" x2="136" y2="-136" stroke="#e67e22" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowOrange)"/>
    <text x="145" y="-130" font-family="sans-serif" font-size="14" fill="#d35400" font-weight="bold">法線成分</text>
    
    <line x1="96" y1="-96" x2="180" y2="-40" stroke="#27ae60" stroke-width="4" marker-end="url(#arrowGreen)"/>
    <text x="190" y="-45" font-family="sans-serif" font-size="18" font-weight="bold" fill="#27ae60">grad f(x)</text>
    <text x="190" y="-25" font-family="sans-serif" font-size="12" fill="#27ae60">リーマン勾配</text>

    <line x1="96" y1="-96" x2="220" y2="-80" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowRed)"/>
    <text x="230" y="-85" font-family="sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">∇f(x)</text>
    <text x="230" y="-65" font-family="sans-serif" font-size="12" fill="#e74c3c">ユークリッド勾配</text>
    
    <line x1="180" y1="-40" x2="220" y2="-80" stroke="#95a5a6" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="136" y1="-136" x2="220" y2="-80" stroke="#95a5a6" stroke-width="1" stroke-dasharray="3,3"/>
    
    <path d="M 106,-106 L 113,-99 L 103,-89" fill="none" stroke="#7f8c8d" stroke-width="1.5"/>
  </g>

  <g transform="translate(520, 100)">
    
    <rect x="0" y="0" width="400" height="210" rx="10" fill="#f8f9fa" stroke="#e1e4e8" stroke-width="1"/>
    <text x="20" y="40" font-family="sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">1. 接空間と勾配の定義</text>
    
    <text x="20" y="75" font-family="sans-serif" font-size="15" fill="#2980b9" font-weight="bold">接空間 (Tangent Space):</text>
    <text x="20" y="100" font-family="serif" font-size="18" fill="#34495e">
      T<tspan baseline-shift="sub" font-size="14">x</tspan>S = { v ∈ ℝ<tspan baseline-shift="super" font-size="14">d</tspan> | v<tspan baseline-shift="super" font-size="14">⊤</tspan>x = 0 }
    </text>
    <text x="20" y="125" font-family="sans-serif" font-size="12" fill="#7f8c8d">（x と直交するベクトルの集合）</text>

    <text x="20" y="155" font-family="sans-serif" font-size="15" fill="#27ae60" font-weight="bold">リーマン勾配 (Riemannian Grad):</text>
    <text x="20" y="185" font-family="serif" font-size="18" fill="#34495e">
      grad f(x) = (I − xx<tspan baseline-shift="super" font-size="14">⊤</tspan>) ∇f(x)
    </text>
    
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="400" height="200" rx="10" fill="#fffbe6" stroke="#f39c12" stroke-width="1"/>
      <text x="20" y="35" font-family="sans-serif" font-size="18" font-weight="bold" fill="#d35400">2. 更新アルゴリズム (Retraction)</text>
      
      <text x="220" y="70" font-family="sans-serif" font-size="14" fill="#333">
        <tspan fill="#e74c3c" font-weight="bold">Step 1:</tspan> 接空間方向へ更新
      </text>
      <text x="235" y="90" font-family="monospace" font-size="13" fill="#555">y = x - η·grad f(x)</text>
      
      <text x="220" y="120" font-family="sans-serif" font-size="14" fill="#333">
        <tspan fill="#27ae60" font-weight="bold">Step 2:</tspan> 球面上へ射影
      </text>
      <text x="235" y="140" font-family="monospace" font-size="13" fill="#555">x<tspan baseline-shift="sub" font-size="10">new</tspan> = y / ||y||</text>

      <g transform="translate(60, 110)">
        <path d="M -50,50 Q 0,0 50,-15" fill="none" stroke="#bdc3c7" stroke-width="2"/>
        <text x="-60" y="65" font-family="sans-serif" font-size="12" fill="#7f8c8d">球面 S</text>

        <circle cx="0" cy="15" r="4" fill="#2c3e50"/>
        <text x="-15" y="15" font-family="serif" font-size="14" font-weight="bold" fill="#2c3e50">x<tspan baseline-shift="sub" font-size="10">t</tspan></text>

        <line x1="0" y1="15" x2="100" y2="-15" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowRed)"/>
        
        <circle cx="100" cy="-15" r="3" fill="#e74c3c"/>
        <text x="105" y="-15" font-family="serif" font-size="14" fill="#e74c3c">y</text>

        <line x1="100" y1="-15" x2="75" y2="35" stroke="#27ae60" stroke-width="2" stroke-dasharray="3,2" marker-end="url(#arrowGreen)"/>
        
        <circle cx="75" cy="35" r="4" fill="#27ae60"/>
        <text x="65" y="55" font-family="serif" font-size="14" font-weight="bold" fill="#27ae60">x<tspan baseline-shift="sub" font-size="10">t+1</tspan></text>
        
        <path d="M 50,-15 Q 70,30 75,35" fill="none" stroke="#bdc3c7" stroke-width="2" opacity="0.5"/>
      </g>
    </g>
  </g>
</svg>
