<svg viewBox="0 70 800 190" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>
  
  <!-- Distribution plots for different dimensions -->
  
  <!-- d=10 -->
  <g id="dim-10">
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">d = 10</text>
    
    <!-- Axes -->
    <line x1="30" y1="200" x2="170" y2="200" stroke="#adb5bd" stroke-width="1.5" marker-end="url(#arrowhead3)"/>
    <line x1="100" y1="210" x2="100" y2="110" stroke="#adb5bd" stroke-width="1.5" marker-end="url(#arrowhead3)"/>
    
    <!-- Distribution (wide) -->
    <path d="M 40,200 Q 60,150 80,140 Q 100,135 120,140 Q 140,150 160,200" fill="#4dabf7" fill-opacity="0.6" stroke="#1971c2" stroke-width="2"/>
    
    <!-- Mean line -->
    <line x1="100" y1="135" x2="100" y2="205" stroke="#fa5252" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Labels -->
    <text x="100" y="225" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">内積</text>
    <text x="100" y="245" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">σ ≈ 0.32</text>
  </g>
  
  <!-- d=100 -->
  <g id="dim-100">
    <text x="290" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">d = 100</text>
    
    <!-- Axes -->
    <line x1="220" y1="200" x2="360" y2="200" stroke="#adb5bd" stroke-width="1.5" marker-end="url(#arrowhead3)"/>
    <line x1="290" y1="210" x2="290" y2="110" stroke="#adb5bd" stroke-width="1.5" marker-end="url(#arrowhead3)"/>
    
    <!-- Distribution (narrower) -->
    <path d="M 250,200 Q 270,160 285,150 Q 290,145 295,150 Q 310,160 330,200" fill="#4dabf7" fill-opacity="0.6" stroke="#1971c2" stroke-width="2"/>
    
    <!-- Mean line -->
    <line x1="290" y1="145" x2="290" y2="205" stroke="#fa5252" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Labels -->
    <text x="290" y="225" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">内積</text>
    <text x="290" y="245" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">σ ≈ 0.10</text>
  </g>
  
  <!-- d=1000 -->
  <g id="dim-1000">
    <text x="480" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">d = 1,000</text>
    
    <!-- Axes -->
    <line x1="410" y1="200" x2="550" y2="200" stroke="#adb5bd" stroke-width="1.5" marker-end="url(#arrowhead3)"/>
    <line x1="480" y1="210" x2="480" y2="110" stroke="#adb5bd" stroke-width="1.5" marker-end="url(#arrowhead3)"/>
    
    <!-- Distribution (very narrow) -->
    <path d="M 465,200 Q 472,170 478,160 Q 480,155 482,160 Q 488,170 495,200" fill="#4dabf7" fill-opacity="0.6" stroke="#1971c2" stroke-width="2"/>
    
    <!-- Mean line -->
    <line x1="480" y1="155" x2="480" y2="205" stroke="#fa5252" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Labels -->
    <text x="480" y="225" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">内積</text>
    <text x="480" y="245" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">σ ≈ 0.032</text>
  </g>
  
  <!-- d=10000 -->
  <g id="dim-10000">
    <text x="670" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">d = 10,000</text>
    
    <!-- Axes -->
    <line x1="600" y1="200" x2="740" y2="200" stroke="#adb5bd" stroke-width="1.5" marker-end="url(#arrowhead3)"/>
    <line x1="670" y1="210" x2="670" y2="110" stroke="#adb5bd" stroke-width="1.5" marker-end="url(#arrowhead3)"/>
    
    <!-- Distribution (extremely narrow, almost a spike) -->
    <path d="M 667,200 Q 668,175 669,165 Q 670,160 671,165 Q 672,175 673,200" fill="#4dabf7" fill-opacity="0.6" stroke="#1971c2" stroke-width="2"/>
    
    <!-- Mean line -->
    <line x1="670" y1="160" x2="670" y2="205" stroke="#fa5252" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Labels -->
    <text x="670" y="225" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">内積</text>
    <text x="670" y="245" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">σ ≈ 0.010</text>
  </g>
  
</svg>
