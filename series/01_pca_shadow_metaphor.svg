<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="lightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3CD;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFE69C;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Left panel: 3D object with light source -->
  <g id="left-panel">
    <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50" text-anchor="middle">3D空間での物体</text>
    
    <!-- Light source -->
    <circle cx="120" cy="80" r="15" fill="#FDB813" filter="url(#shadow)"/>
    <line x1="120" y1="80" x2="200" y2="150" stroke="#FDB813" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
    <line x1="120" y1="80" x2="200" y2="180" stroke="#FDB813" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
    <line x1="120" y1="80" x2="200" y2="120" stroke="#FDB813" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
    <text x="120" y="115" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">光源</text>
    
    <!-- 3D cube (isometric view) -->
    <g transform="translate(200, 150)">
      <!-- Back face -->
      <path d="M 0,0 L 40,-20 L 40,30 L 0,50 Z" fill="#3498db" opacity="0.7" stroke="#2c3e50" stroke-width="2"/>
      <!-- Right face -->
      <path d="M 40,-20 L 80,0 L 80,50 L 40,30 Z" fill="#2980b9" opacity="0.7" stroke="#2c3e50" stroke-width="2"/>
      <!-- Top face -->
      <path d="M 0,0 L 40,-20 L 80,0 L 40,20 Z" fill="#5dade2" opacity="0.7" stroke="#2c3e50" stroke-width="2"/>
      <!-- Front face -->
      <path d="M 0,0 L 40,20 L 40,70 L 0,50 Z" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
      <!-- Left face -->
      <path d="M 40,20 L 80,0 L 80,50 L 40,70 Z" fill="#2980b9" stroke="#2c3e50" stroke-width="2"/>
      <!-- Bottom face -->
      <path d="M 0,50 L 40,70 L 80,50 L 40,30 Z" fill="#21618c" stroke="#2c3e50" stroke-width="2"/>
    </g>
    <text x="200" y="250" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">立方体(3D)</text>
    
    <!-- Projection plane -->
    <line x1="80" y1="280" x2="320" y2="280" stroke="#7f8c8d" stroke-width="3"/>
    <text x="200" y="310" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d" text-anchor="middle">投影面(2D)</text>
    
    <!-- Shadow on plane -->
    <g transform="translate(150, 320)">
      <path d="M 0,0 L 60,0 L 80,30 L 20,30 Z" fill="#34495e" opacity="0.6"/>
    </g>
    <text x="200" y="370" font-family="Arial, sans-serif" font-size="11" fill="#34495e" text-anchor="middle">影(奥行き情報が失われる)</text>
  </g>
  
  <!-- Arrow -->
  <g id="arrow">
    <line x1="380" y1="200" x2="420" y2="200" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#e74c3c"/>
      </marker>
    </defs>
  </g>
  
  <!-- Right panel: Different projection angles -->
  <g id="right-panel">
    <text x="600" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50" text-anchor="middle">投影方向による見え方の違い</text>
    
    <!-- Projection 1: Front view -->
    <g transform="translate(480, 80)">
      <rect x="0" y="0" width="50" height="50" fill="#3498db" opacity="0.8" stroke="#2c3e50" stroke-width="2"/>
      <text x="25" y="70" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">正面</text>
    </g>
    
    <!-- Projection 2: Side view -->
    <g transform="translate(570, 80)">
      <rect x="0" y="0" width="50" height="50" fill="#2980b9" opacity="0.8" stroke="#2c3e50" stroke-width="2"/>
      <text x="25" y="70" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">側面</text>
    </g>
    
    <!-- Projection 3: Diagonal view -->
    <g transform="translate(660, 80)">
      <path d="M 0,10 L 40,0 L 50,40 L 10,50 Z" fill="#5dade2" opacity="0.8" stroke="#2c3e50" stroke-width="2"/>
      <text x="25" y="70" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">斜め</text>
    </g>
    
    <!-- Explanation box -->
    <g transform="translate(450, 170)">
      <rect x="0" y="0" width="280" height="180" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="5"/>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50" text-anchor="middle">PCAでの対応</text>
      
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
        <tspan x="10" dy="0">• 各投影 → 異なる主成分の組</tspan>
        <tspan x="10" dy="18">• 見え方が変わる → 情報の</tspan>
        <tspan x="25" dy="15">取捨選択が変わる</tspan>
        <tspan x="10" dy="20">• 影は常に元より単純 → </tspan>
        <tspan x="25" dy="15">次元削減による情報損失</tspan>
        <tspan x="10" dy="20">• 「最良の影」を選ぶ → </tspan>
        <tspan x="25" dy="15">分散最大化</tspan>
      </text>
    </g>
  </g>
  
  <!-- Title annotation -->
  <rect x="10" y="10" width="380" height="2" fill="#e74c3c"/>
  <rect x="410" y="10" width="380" height="2" fill="#e74c3c"/>
</svg>
